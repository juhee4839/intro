<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Random_number</title>
    <link rel="stylesheet" href="css/random.css" />
  </head>
  <body>
    <section>
      <h1>Random Number Game</h1>
      <form id="random-range">
        <div>
          <label>Generate a number between 0 and</label>
          <input
            type="number"
            id="input_range"
            placeholder="Write your range number"
          />
        </div>
        <div>
          <span>Guess the number</span>
          <input
            type="number"
            id="my_chose"
            placeholder="Write your guess number"
          />
          <input type="submit" value="PLAY" id="handleChoseBtn" />
        </div>
      </form>
      <div id="result" class="hidden">
        <div>
          <span>You chose : </span>
          <span class="painting_mychose"></span>
        </div>
        <div>
          <span>the machine chose : </span>
          <span class="painting_machine"></span>
        </div>
        <div>YOU <span class="win">LOSE</span></div>
      </div>
      <script src="src/../js/random.js"></script>
    </section>
  </body>
</html>
